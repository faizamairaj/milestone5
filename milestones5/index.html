<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend></legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required><br><br>

            <label for="education">Education:</label>
             <textarea id="education" placeholder="Enter your education" rows="4"></textarea><br><br>

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" rows="4"></textarea><br><br>

            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea><br><br>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>
    <!-- Shareable Resume -->
   <div id="resume-display" contenteditable="true">
    <!-- Resume will be generated -->
   </div>

   <br>

   <!-- section for the Shareable link and  download option  -->
     <div id="shareable-link-container" style="color: white;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
     </div>

   <script src="script.js"></script>
</body>
</html>
